<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ixlmathgg V2 Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #ffffff;
        }
        h2 {
            margin: 20px 0;
            color: #ffcc00;
            text-transform: uppercase;
            font-size: 22px;
            letter-spacing: 2px;
        }
        .game-list {
            margin: 20px 0;
        }
        .game-list button {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 10px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #444;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-list button:hover {
            background-color: #333;
            color: #ffffff;
        }
        .iframe-container {
            display: none;
            margin-top: 50px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 90vh;
        }
        #fullscreen-button {
            display: none;
            margin-top: 15px;
            padding: 10px;
            width: 150px;
            background-color: #1f1f1f;
            color: white;
            border: 2px solid #444;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-left: auto;
            margin-right: auto;
        }
        #fullscreen-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>ixlmathgg V2 Unblocked Games</h1>

    <!-- Category Section for Games -->
    <h2>Games</h2>
    <div class="game-list">
        <button onclick="loadGame('https://ixlmathgg.github.io/kitty/')">Stickman Hook</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/dog/')">Super Mario 64</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/bear/')">Tiny Fishing</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/snake/')">Tap Tap Shots</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/shark/')">Drive Mad</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/zebra/')">Emulator JS</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/turtle/')">Wordle Unlimited</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/doggy/')">Fruit Ninja</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/fox/')">Rooftop Snipers</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/bat/')">Tunnel Rush</button>
    </div>

    <!-- Game Embed Container -->
    <div class="iframe-container" id="iframe-container">
        <iframe id="game-frame" allowfullscreen></iframe>
    </div>

    <!-- Full Screen Button centered below embed -->
    <button id="fullscreen-button" onclick="goFullScreen()">Full Screen</button>

    <script>
        function loadGame(url) {
            const iframe = document.getElementById('game-frame');
            const fullscreenButton = document.getElementById('fullscreen-button');
            const iframeContainer = document.getElementById('iframe-container');
            iframe.src = url;
            iframeContainer.style.display = 'block';
            fullscreenButton.style.display = 'inline-block';
        }

        function goFullScreen() {
            const iframeContainer = document.getElementById('iframe-container');
            if (iframeContainer.requestFullscreen) {
                iframeContainer.requestFullscreen();
            } else if (iframeContainer.mozRequestFullScreen) { // Firefox
                iframeContainer.mozRequestFullScreen();
            } else if (iframeContainer.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframeContainer.webkitRequestFullscreen();
            } else if (iframeContainer.msRequestFullscreen) { // IE/Edge
                iframeContainer.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
