        #game-frame {

</head>
<body>

    <h1>ixlmathgg V2 Unblocked</h1>

    <!-- Category Section for Games -->

    <div class="game-list">
        <button onclick="loadGame('https://ixlmathgg.github.io/kitty/')">Stickman Hook</button>

    <div class="game-list">
        <button onclick="window.location.href='https://github.com/ixlmathgg/flashy/raw/main/Mario%20Kart.zip'">DS: Mario Kart</button>
        <button onclick="window.location.href='https://github.com/ixlmathgg/Licky/raw/main/Pokemon%20Red%20Fire.zip'">GBA: Pokemon Red Fire</button>

    </div>

    <iframe id="game-frame" allowfullscreen></iframe>

    <!-- Full Screen Button -->
    <button id="fullscreen-button" onclick="goFullScreen()">Full Screen</button>

    <script>
        function loadGame(url) {
            const iframe = document.getElementById('game-frame');
            const fullscreenButton = document.getElementById('fullscreen-button');
            iframe.src = url;
            iframe.style.display = 'block';
            fullscreenButton.style.display = 'block';
        }

        function goFullScreen() {
            const iframe = document.getElementById('game-frame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>

</body>
