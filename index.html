<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ixlmathgg V2 Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #ffffff;
        }
        h2 {
            margin: 20px 0;
            color: #ffcc00;
            text-transform: uppercase;
            font-size: 22px;
            letter-spacing: 2px;
        }
        .game-list {
            margin: 20px 0;
        }
        .game-list button {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 10px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #444;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-list button:hover {
            background-color: #333;
            color: #ffffff;
        }
        #game-frame {
            display: none;
            border: none;
            width: 100%;
            height: 90vh;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>ixlmathgg V2 Unblocked Games</h1>

    <!-- Category Section for Games -->
    <h2>Games</h2>
    <div class="game-list">
        <button onclick="loadGame('https://ixlmathgg.github.io/kitty/')">Stickman Hook</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/dog/')">Super Mario 64</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/bear/')">Tiny Fishing</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/snake/')">Tap Tap Shots</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/shark/')">Drive Mad</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/zebra/')">Emulator JS</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/turtle/')">Wordle Unlimited</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/doggy/')">Fruit Ninja</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/fox/')">Rooftop Snipers</button>
        <button onclick="loadGame('https://ixlmathgg.github.io/bat/')">Tunnel Rush</button>
    </div>

    <iframe id="game-frame" allowfullscreen></iframe>

    <script>
        function loadGame(url) {
            const iframe = document.getElementById('game-frame');
            iframe.src = url;
            iframe.style.display = 'block';
        }
    </script>

</body>
</html>
